<div class="seo-analysis-container">
  <div class="form-container">
    <h3>Add SEO Data</h3>
    <form (ngSubmit)="addSeoData()" class="seo-form">
      <input [(ngModel)]="newSeoData.url" name="url" placeholder="URL" required>
      <input [(ngModel)]="newSeoData.title" name="title" placeholder="Title">
      <input [(ngModel)]="newSeoData.description" name="description" placeholder="Description">
      <input [(ngModel)]="newSeoData.keywords" name="keywords" placeholder="Keywords">
      <button type="submit" class="submit-button">Add SEO Data</button>
    </form>
  </div>

  <div class="table-container">
    <h3>SEO Data</h3>
    <table class="seo-table">
      <thead>
        <tr>
          <th>URL</th>
          <th>Title</th>
          <th>Description</th>
          <th>Keywords</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of seoData">
          <td>{{ data.url }}</td>
          <td>{{ data.title }}</td>
          <td>{{ data.description }}</td>
          <td>{{ data.keywords }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
